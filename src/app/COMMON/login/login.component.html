<div class="login-page min-h-screen flex items-center justify-center bg-gray-100">
  <div class="bg-white p-8 rounded-lg shadow-lg w-96">
    <h2 class="text-2xl font-semibold text-center mb-6">ĐĂNG NHẬP</h2>

    <form action="#" method="POST">
      <!-- Username Input -->
      <div class="mb-4">
        <label for="username" class="block text-sm font-medium text-gray-700">Tên đăng nhập</label>
        <input
          [(ngModel)]="username"
          name="username"
          type="text"
          id="username"
          required
          placeholder="Nhập tên đăng nhập..."
          class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent">
      </div>

      <!-- Password Input -->
      <div class="mb-6">
        <label for="password" class="block text-sm font-medium text-gray-700">Mật khẩu</label>
        <input
          [(ngModel)]="password"
          name="password"
          type="password"
          id="password"
          required
          placeholder="Nhập mật khẩu..."
          class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent">
      </div>
      <div class="text-right -mt-6 mb-6">
        <a routerLink="/forgot-password" class="text-sm text-blue-500 hover:underline">Quên mật khẩu ?</a>
      </div>

      <!-- Submit Button -->
      <button
        type="submit"
        (click)="onLogin()"
        class="w-full py-2 px-4 bg-blue-500 text-white rounded-md hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500">
        Đăng Nhập
      </button>

      <!-- Forgot Password Link -->
      <div class="text-center mt-4">
        <a routerLink="/register" class="text-sm text-blue-500 hover:underline">Bạn chưa có tài khoản? Hãy đăng ký</a>
      </div>
    </form>

    <!-- Social Login Options -->
    <div class="mt-6 text-center">
      <p class="text-sm text-gray-600 mb-2">Đăng nhập với</p>
      <div class="flex justify-center gap-4">
        <button class="w-10 h-10 bg-blue-600 rounded-full flex items-center justify-center text-white hover:bg-blue-700">
          <i class="fab fa-facebook-f"></i>
        </button>
        <button class="w-10 h-10 bg-red-600 rounded-full flex items-center justify-center text-white hover:bg-red-700">
          <i class="fab fa-google"></i>
        </button>
        <button class="w-10 h-10 bg-gray-600 rounded-full flex items-center justify-center text-white hover:bg-gray-700">
          <i class="fab fa-github"></i>
        </button>
      </div>
    </div>
  </div>
</div>
